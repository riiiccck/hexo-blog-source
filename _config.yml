# ===== 站点基础配置 =====
title: Hexo博客  # 可改成你想要的博客标题
subtitle: ''
description: ''
author: riiiccck  # 改成你的名字/昵称
language: zh-CN  # 博客语言，中文选zh-CN
timezone: 'Asia/Shanghai'  # 时区，国内选这个

# ===== URL配置（关键！必须改）=====
url: https://riiiccck.github.io  # 替换成你的部署仓地址（例如 https://zhangsan.github.io）
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# ===== 部署配置（留空即可，由Actions处理）=====
deploy:
  type: ''

# ===== 主题配置 =====
theme: landscape

# ===== RSS订阅配置 =====
feed:
  type: atom
  path: atom.xml
  limit: 20
  content: true
  content_limit: 140
  content_limit_delim: ' '


# ===== 数学公式配置（MathJax） =====
mathjax:
  tags: none  # 或 'ams' 或 'all'
  single_dollars: true  # 启用 $...$ 行内公式
  cjk_width: 0.9
  normal_width: 0.6
  append_css: true
  every_page: false  # 设为true则每页都加载，或在文章front-matter中设置mathjax: true

# ===== Mermaid图表配置 =====
mermaid:
  enable: true
  version: "10.6.1"
  options:
    theme: 'default'
  exclude_encode: false

# ===== Emoji表情配置 =====
githubEmojis:
  enable: true
  className: github-emoji
  inject: true


# ===== 站点地图配置（SEO） =====
sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true

# ===== 本地搜索配置 =====
search:
  path: search.xml
  field: post
  content: true
  format: html


# ===== 其他默认配置（无需修改）=====
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
