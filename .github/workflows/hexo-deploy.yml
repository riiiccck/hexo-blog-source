name: Hexo Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 降级到18，兼容Hexo
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install -g hexo-cli
          npm install

      # 新增步骤：初始化Hexo项目（覆盖默认配置，保留自定义_config.yml）
      - name: Initialize Hexo Project
        run: |
          # 初始化Hexo（当前目录），强制覆盖默认文件（保留我们的自定义配置）
          hexo init . --force
          # 重新安装依赖（避免init覆盖package.json）
          npm install
          # 拉取默认主题（landscape）
          git clone https://github.com/hexojs/hexo-theme-landscape.git themes/landscape

      - name: Generate Static Files
        run: |
          hexo clean && hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.HEXO_DEPLOY_TOKEN }}
          publish_dir: ./public
          publish_branch: main
          external_repository: riiiccck/riiiccck.github.io
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
