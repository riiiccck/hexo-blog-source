image: node:18

stages:
  - build

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

variables:
  GIT_SUBMODULE_STRATEGY: recursive

build_hexo:
  stage: build
  script:
    - echo "===== Node/npm 版本 ====="
    - node -v
    - npm -v
    - echo "===== 当前npm registry ====="
    - npm config get registry
    - echo "===== 安装依赖（避免npm ci严格锁文件导致中断） ====="
    - npm install
    - echo "===== Hexo 构建 ====="
    - npx hexo clean
    - npx hexo generate --debug
    - echo "===== 验证 public 目录 ====="
    - |
      if [ ! -d ./public ] || [ -z "$(find ./public -mindepth 1 -maxdepth 1 -print -quit)" ]; then
        echo "❌ public目录不存在或为空！构建失败，终止部署"
        exit 1
      fi
    - echo "✅ public目录构建成功"
    - ls -la ./public
  artifacts:
    paths:
      - public
    expire_in: 1 week
